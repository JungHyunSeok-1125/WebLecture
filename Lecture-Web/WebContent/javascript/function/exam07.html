
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	let won = '1000원'
	let dollar = '1.5$'
	
	alert(Number(won) + 500)//전체가 숫자일 때
	alert(parseInt(won) + 500)//숫자 문자만 변환
	alert(parseInt(dollar))//1만나온다.
	alert(parseFloat(dollar))//소수 전부다 표현 가능
	
</script>
</head>
<body>

</body>
</html>
