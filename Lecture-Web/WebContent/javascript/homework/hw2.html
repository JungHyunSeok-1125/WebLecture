<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>

   var cnt = 0
   
   function on_click() {
      
      cnt++;
      var a = document.getElementById('count')
      a.innerHTML = cnt
      
      
      
   }
   
</script>
</head>
<body>
   <span id = "count">0</span>번클릭
   
   <input type="button" value="버튼" onclick = on_click()>
</body>
</html>
