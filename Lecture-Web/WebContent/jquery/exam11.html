<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>

<style>

<script>


	$(document).ready(function(){
		setInterval(function(){
			$("#star").append("*")
		},1001)
	}) 
	
	let starFunc = function() {
		$('h1')[0].innerText += '*'
	}

	$(document).ready(function() {
		
	//	data = data || '*'//데이터 초기화
		
		$('h1').click(function(e, data = '*') {
			$(this)[0].innerText += data
		})
		
		setInterval(function() {
			//starFunc()
			//$('h1').click()
			$('h1').trigger('click','*')
		}, 10000)
		
	})
	
</script>

<body>

	<b>
	<span id="start">start : </span><span id="star"></span>
	</b>
