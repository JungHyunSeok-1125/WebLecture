<script>
	$(document).ready(function(){
            
			$(".topchk").click(function(){
            	if($(".topchk").is(":checked")){
            		 $(".chkBox").prop('checked',true);
                	 $(".chkBox").attr('checked',true);  
            	}else{
            	 $(".chkBox").prop('checked',false);
               	 $(".chkBox").attr('checked',false); 
            		   		            		
            	}
            });//FUNCTION :: 체크박스 함수
            
            $(".appendTable").click(function(){//클릭한 id의 부모는 tr
           	 
       		 var trhtml= $(this).closest("tr");//가장 가까운 tr
       		 var detailList = $(".detailList").length;
       		 var location=$(this);
       		 
       		 if(detailList >0){//디테일 리스트 있다면, (길이로 판단하기)
       			 $(".detailList").remove();//리스트 조회 없애기
       		 }else{
       			location.closest("tr").after('<tr> <td class="detailList" onclick="event.cancelBubble=true" class="chkbox"><input class="chkBox" type="checkbox" name="chkbox"/><td class = "detailList">1111</td><tr>')
       		 }
       	 	});
	})
</script>


		
</head>
